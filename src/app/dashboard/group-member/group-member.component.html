<header>
	<h1 class="h3 display">Участники группы DevZenTeam</h1>
</header>

<div *ngIf="loading" class="row">
	<div class="col-lg-12 text-center">
		<p-progressSpinner></p-progressSpinner>
	</div>
</div>

<div *ngIf="!loading" class="row pb-2">
	<div class="col-lg-12 text-right">
		<button (click)="displayAddGroupMemberDialog = true" class="btn btn-primary">Добавить</button>
	</div>
</div>

<div *ngIf="!loading" class="row">
	<div class="col-lg-12">
		<div class="card">
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>Адрес</th>
								<th>DZT</th>
								<th>DZTREP</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let member of members">
								<td>{{ member.address }}</td>
								<td>{{ web3Service.fromWei(member.dztBalance,"ether") }}</td>
								<td>{{ web3Service.fromWei(member.dztRepBalance,"ether") }}</td>
								<td>
									<button (click)="deleteGroupMember(member)" class="btn btn-danger">Удалить</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- add group member dialog -->
<p-dialog header="Добавление нового участника группы" [visible]="displayAddGroupMemberDialog" [modal]="true" [closable]="false">
		<div>
			<form [formGroup]="formGroupMember">
				<div class="form-group row">
					<label class="col-md-12 form-control-label">Адрес</label>
					<div class="col-md-12">
						<div class="row">
							<div class="col-md-12">
								<input type="text" formControlName="address" class="form-control" placeholder="Адрес нового участника">
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
        <p-footer>
            <button type="button" (click)="addGroupMember()" class="btn btn-primary">Добавить</button>
            <button type="button" (click)="displayAddGroupMemberDialog = false" class="btn">Отмена</button>
        </p-footer>
</p-dialog>
