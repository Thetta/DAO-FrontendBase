<h2>Участники группы DevZenTeam</h2>

<div class="row end-xs">
	<button (click)="showForm()" mat-raised-button color="primary">Добавить</button>
</div>

<div class="dao-card row m-t-1">
	<div class="row">
		<div class="col-xs-6"><strong>Адрес</strong></div>
		<div class="col-xs-2"><strong>DZT</strong></div>
		<div class="col-xs-2"><strong>DZTREP</strong></div>
		<div class="col-xs-2"></div>
	</div>
	<div *ngFor="let member of members;" class="row p-t-1">
		<div class="col-xs-6">{{ member.address }}</div>
		<div class="col-xs-2">{{ member.dztBalance }}</div>
		<div class="col-xs-2">{{ member.dztRepBalance }}</div>
		<div class="col-xs-2">
			<button (click)="deleteGroupMember(member)" mat-raised-button color="warn">Удалить</button>
		</div>
	</div>
</div>
