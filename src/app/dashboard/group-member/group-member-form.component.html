<form [formGroup]="formGroupMember">
	<div mat-dialog-content>
		<mat-form-field>
			<input formControlName="address" matInput placeholder="Адрес">
		</mat-form-field>
	</div>
	<div mat-dialog-actions>
		<button mat-button (click)="onCancel()">Отмена</button>
		<button [disabled]="!formGroupMember.valid" color="primary" mat-button (click)="onSave()">Сохранить</button>
	</div>
</form>
