<form [formGroup]="formVote">
	<div mat-dialog-content>
		<mat-form-field>
			<mat-select formControlName="vote" placeholder="Голосовать">
				<mat-option value="true">Да</mat-option>
				<mat-option value="false">Нет</mat-option>
			</mat-select>
		</mat-form-field>
	</div>
	<div mat-dialog-actions>
		<button mat-button (click)="onCancel()">Отмена</button>
		<button [disabled]="!formVote.valid" color="primary" mat-button (click)="onVote()">Голосовать</button>
	</div>
</form>
