<header>
	<h1 class="h3 display">Команда</h1>
</header>

<div class="row">
	<div class="col-lg-12">
		<div class="card">
			<div class="card-body">
				<div>
					<form [formGroup]="formMoveToNextEpisode">
						<div class="form-group row">
							<label class="col-sm-12 col-md-3 form-control-label">Текущий эпизод завершился</label>
							<div class="col-sm-12 col-md-9">
								<div class="row">
									<div class="col-md-4">
										<select formControlName="guestHasCome" class="form-control" placeholder="Начислить репутацию гостю?">
											<option value="true">Да</option>
											<option value="false">Нет</option>
										</select>
										<span class="text-small text-gray help-block-none">Начислить репутацию гостю?</span>
									</div>
									<div class="col-md-4">
										<button [disabled]="!formMoveToNextEpisode.valid" (click)="runMoveToNextEpisode()" type="button" class="btn btn-primary">Выполнить</button>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
